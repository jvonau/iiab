# Server Options

- name: ...IS BEGINNING ==================================
  include_role:
    name: upgrades
  when: do_upgrade | bool

- name: Check for presents of {{ iiab_state_file }}
  stat:
    path: "{{ iiab_state_file }}"    # /etc/iiab/iiab_state.yml
  register: iiab_state_file_check

# 2020-09-21: Why is checking for iiab_state.yml in Stage 4 out of curiosity?
# Possibly move this to Stage 0?  Either way...this is a STRICT CHECK in case
# {iiab-stages.yml, run-one-role.yml, etc} omit the file from "vars_files:"

- name: ENFORCE precondition that {{ iiab_state_file }} MUST exist
  assert:
    that: iiab_state_file_check.stat.exists

# IIAB does NOT currently support uninstalling apps/services.
# Truth of the matter is if iiab_state.yml does not exist none of the top level ansible files will 
# advance to load the first role in their playbook. Only 'runroles' does not employ the use of the 
# iiab_state.yml file and could bypass this check, while iiab-install creates iiab_state.yml with
# at the top:
# DO *NOT* MANUALLY EDIT THIS, THANKS!

- name: IIAB firstboot provison service
  include_role:
    name: provision
  when: provision_install | bool

- name: MYSQL enable
  include_role:
    name: mysql-enable

# use 'Update' in the name line when the role is not optional
- name: Update pylibs (IIAB's python libs)
  include_role:
    name: pylibs
  #when: pylibs_install | bool    # Flag might be created in future?

# Also run by roles/1-prep/tasks/main.yml as required by OpenVPN.
- name: SSHD
  include_role:
    name: sshd
  when: sshd_install | bool

- name: IIAB firstboot provision service
  include_role:
    name: provision
  when: provision_install | bool

- name: Install named / BIND
  include_tasks: roles/network/tasks/named.yml
  when: named_install | bool

- name: Install dhcpd
  include_tasks: roles/network/tasks/dhcpd.yml
  when: dhcpd_install | bool

- name: Install Squid (and DansGuardian if dansguardian_install)
  include_tasks: roles/network/tasks/squid.yml
  when: squid_install | bool

- name: Install Bluetooth - only on Raspberry Pi
  include_role:
    name: bluetooth
  when: bluetooth_install and rpi_model != "none"

- name: USB_LIB
  include_role:
    name: usb_lib
  when: usb_lib_install | bool

- name: CUPS
  include_role:
    name: cups
  when: cups_install | bool

- name: SAMBA
  include_role:
    name: samba
  when: samba_install | bool

# 2020-02-17: what was roles/homepage lives in roles/www_options.  Eventually
# softcoding of iiab_home_url should happen everywhere (incl Admin Console) for
# more field options, e.g. changing /library/www/html/home even when offline...

- name: WWW_OPTIONS (WWW_BASE should have been installed earlier)
  include_role:
    name: www_options
  #when: www_options_install | bool    # Flag might be created in future?

- name: Recording STAGE 4 HAS COMPLETED ==================
  lineinfile:
    path: "{{ iiab_env_file }}"
    regexp: '^STAGE=*'
    line: 'STAGE=4'
